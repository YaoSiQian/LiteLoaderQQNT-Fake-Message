<style>
    input::-webkit-outer-spin-button,  
    input::-webkit-inner-spin-button {  
        -webkit-appearance: none !important;
    }

    .fake-message-item:hover {
        background-color: #F5F5F5;
    }

    .fake-message-input:focus {
        border-radius: 4px;
        border: 1px solid #0099FF;
    }

    .fake-message-list-move,
    .fake-message-list-enter-active,
    .fake-message-list-leave-active {
        transition: all 500ms ease;
    }

    .fake-message-list-enter-from,
    .fake-message-list-leave-to {
        opacity: 0;
        transform: translateX(30px);
        background-color: #FFFFFF !important;
    }

    .fake-message-list-leave-active {
        position: absolute;
    }
</style>

<div id="fake-message-window" class="q-dialog" style="visibility: hidden; position: fixed; z-index: 4999; transition: all 300ms;">
	<div id="fake-message-modal" class="q-dialog-modal" style="opacity: 0; position: inherit; background: var(--overlay_mask_dark); transition: all 150ms ease-in;" ></div>
	<div id="fake-message-dialog" class="q-dialog-main" style="transform: translate(0px, -20px); opacity: 0; margin: auto 10px; transition: all 150ms ease-in; padding: 16px;">
        <div style="max-height: 200px; overflow: auto;">
            <transition-group name="fake-message-list">
                <div class="fake-message-item" v-for="(message, index) in messages" :key="message" :style="{ display: 'flex', padding: '8px 16px', width: '100%', borderRadius: '4px', marginTop: index != 0 ? '8px' : '0px', backgroundColor: selectedMessage == index ? '#E0E0E0' : '' }" @click="selectedMessage = index">
                    <img :src="'http://q1.qlogo.cn/g?b=qq&nk=' + message['qq'] + '&s=100'" onerror="this.src = `appimg://${ LiteLoader.plugins['fake_message'].path.plugin.replace(/\\/g, '/') }/src/assets/image/default_avatar.jpg`" style="margin-top: 2px; width: 32px; height: 32px; border-radius: 50%;">
                    <div style="margin-left: 10px; display: flex; flex-direction: column;">
                        <span style="font-size: 12px; color: #999999;">
                            {{ message['qq'] }} {{ message['time'] }}
                        </span>
                        <span style="margin-top: 2px; font-size: 14px;">
                            {{ message['content'] }}
                        </span>
                    </div>
                </div>
            </transition-group>
        </div>
        <hr style="margin: 16px 0px;">
        <div style="display: flex; align-items: center;">
            <svg style="width: 22px; height: 22px;" viewBox="0 0 32 32">
                <path d="M4 28q0 0.832 0.576 1.44t1.44 0.576h20q0.8 0 1.408-0.576t0.576-1.44q0-1.44-0.672-2.912t-1.76-2.624-2.496-2.144-2.88-1.504q1.76-1.088 2.784-2.912t1.024-3.904v-1.984q0-3.328-2.336-5.664t-5.664-2.336-5.664 2.336-2.336 5.664v1.984q0 2.112 1.024 3.904t2.784 2.912q-1.504 0.544-2.88 1.504t-2.496 2.144-1.76 2.624-0.672 2.912z" />
            </svg>
            <input class="fake-message-input" style="margin-left: 10px; padding-left: 5px; width: 100%; height: 30px; border-radius: 4px; background-color: #F5F5F5;" type="number" spellcheck="false" placeholder="发送者QQ" v-model="inputQQ">
        </div>
        <div style="display: flex; align-items: center; margin-top: 16px;">
            <svg style="width: 22px; height: 22px;" viewBox="0 0 19 19">
                <path d="M207.960546,159.843246 L210.399107,161.251151 C210.637153,161.388586 210.71416,161.70086 210.580127,161.933013 C210.442056,162.172159 210.144067,162.258604 209.899107,162.117176 L207.419233,160.68542 C207.165323,160.8826 206.846372,161 206.5,161 C205.671573,161 205,160.328427 205,159.5 C205,158.846891 205.417404,158.291271 206,158.085353 L206,153.503423 C206,153.22539 206.231934,153 206.5,153 C206.776142,153 207,153.232903 207,153.503423 L207,158.085353 C207.582596,158.291271 208,158.846891 208,159.5 C208,159.6181 207.986351,159.733013 207.960546,159.843246 Z M206.5,169 C211.746705,169 216,164.746705 216,159.5 C216,154.253295 211.746705,150 206.5,150 C201.253295,150 197,154.253295 197,159.5 C197,164.746705 201.253295,169 206.5,169 Z" transform="translate(-197 -150)"/>
            </svg>
            <input class="fake-message-input" style="margin-left: 10px; padding-left: 5px; width: 100%; height: 30px; border-radius: 4px; background-color: #F5F5F5;" type="datetime-local" v-model="inputTime">
        </div>
        <div style="display: flex; align-items: center; margin-top: 16px;">
            <svg style="width: 22px; height: 22px;" viewBox="0 0 24 24">
                <path d="M17 2H7C4.24 2 2 4.23 2 6.98V12.96V13.96C2 16.71 4.24 18.94 7 18.94H8.5C8.77 18.94 9.13 19.12 9.3 19.34L10.8 21.33C11.46 22.21 12.54 22.21 13.2 21.33L14.7 19.34C14.89 19.09 15.19 18.94 15.5 18.94H17C19.76 18.94 22 16.71 22 13.96V6.98C22 4.23 19.76 2 17 2ZM8 12C7.44 12 7 11.55 7 11C7 10.45 7.45 10 8 10C8.55 10 9 10.45 9 11C9 11.55 8.56 12 8 12ZM12 12C11.44 12 11 11.55 11 11C11 10.45 11.45 10 12 10C12.55 10 13 10.45 13 11C13 11.55 12.56 12 12 12ZM16 12C15.44 12 15 11.55 15 11C15 10.45 15.45 10 16 10C16.55 10 17 10.45 17 11C17 11.55 16.56 12 16 12Z" />
            </svg>
            <input class="fake-message-input" style="margin-left: 10px; padding-left: 5px; width: 100%; height: 30px; border-radius: 4px; background-color: #F5F5F5;" type="text" spellcheck="false" placeholder="信息内容" v-model="inputContent">
        </div>
        <div style="display: flex; align-items: center; margin-top: 16px;">
            <button class="q-button q-button--small q-button--secondary" style="width: 100%;" @click="addMessage">添加信息</button>
            <button class="q-button q-button--small q-button--secondary" style="width: 100%;" @click="removeMessage">删除消息</button>
            <button class="q-button q-button--small q-button--secondary" style="width: 100%;" @click="messages = []">清空消息</button>
        </div>
        <button class="q-button q-button--small q-button--secondary" style="margin-top: 16px; width: 100%;">发送</button>
	</div>
</div>
